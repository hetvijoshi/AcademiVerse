spring.application.name=academiverse-api
spring.datasource.url=jdbc:postgresql://<>:5432/academiverse
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://login.microsoftonline.com/<>/v2.0
logging.level.org.springframework.security=DEBUG
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

cloud.aws.region.static=<>
cloud.aws.credentials.accessKey=
cloud.aws.credentials.secretKey=
s3.bucket.name=my-academiverse-bucket
aws.accessKey=
aws.secretKey=
